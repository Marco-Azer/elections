<div class="container" ng-controller="LoginController">
    <div class="col-md-offset-3 col-md-6">
        <div class="row">
            <h2 class="text-center">Login</h2>
        </div>
        <div class="row">
            <form action="/">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="User Name" ng-model="userName">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="userPassword">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary" type="button" ng-click="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
